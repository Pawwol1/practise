<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Santa made in CSS!</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="santa">
        <div class="santa__cap__tail">
            <div class="santa__cap__tail__bubble"></div>
        </div>
        <div class="santa__hat">
            <div class="santa__hat__top"></div>
            <div class="santa__hat__stripe"></div>
        </div>
        <div class="santa__face">
            <div class="santa__face__eyes">
                <div class="santa__face_eye"></div>
                <div class="santa__face_eye"></div>
            </div>
            <div class="santa__face__nose"></div>
        </div>
        <div class="santa__beard">
            <div class="santa__beard__mouth"></div>
        </div>
    </div>
</body>
</html>
