<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="bg" aria-hidden="true">
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <form autocomplete="off">
        <div class="form_icon" aria-hidden="true"></div>
        <div class="form_input--container">
            <input id="user" aria-label="User" type="text" placeholder=" ">
            <label for="user">User</label>
        </div>
        <div class="form_input--container">
            <input id="password" aria-label="Password" type="password" placeholder=" ">
            <label for="password">Password</label>
        </div>
        <div class="form_spacer" aria-hidden="true"></div>
        <button>Login</button>
    </form>
</body>
</html>
